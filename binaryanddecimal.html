    <header>
        <h1>Binary & Decimal Converter</h1>
    </header>

    <main>
        <section>
            <h2>Binary to Decimal</h2>
            <label for="binaryInput">Enter a binary number:</label>
            <input type="text" id="binaryInput" placeholder="Enter binary">
            <button id="convertToDecimal">Convert to Decimal</button>
            <p id="decimalResult"></p>
        </section>

        <section>
            <h2>Decimal to Binary</h2>
            <label for="decimalInput">Enter a decimal number:</label>
            <input type="text" id="decimalInput" placeholder="Enter decimal">
            <button id="convertToBinary">Convert to Binary</button>
            <p id="binaryResult"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Binary & Decimal Converter</p>
    </footer>
    <script>
        document.getElementById("convertToDecimal").addEventListener("click", function () {
            const binaryInput = document.getElementById("binaryInput").value;
            const decimalResult = document.getElementById("decimalResult");

            // Validate binary input
            if (/^[01]+$/.test(binaryInput)) {
                const decimalValue = parseInt(binaryInput, 2);
                decimalResult.textContent = `Decimal: ${decimalValue}`;
            } else {
                decimalResult.textContent = "Invalid binary input!";
            }
        });

        document.getElementById("convertToBinary").addEventListener("click", function () {
            const decimalInput = document.getElementById("decimalInput").value;
            const binaryResult = document.getElementById("binaryResult");

            // Validate decimal input
            if (!isNaN(decimalInput) && Number.isInteger(parseFloat(decimalInput))) {
                const binaryValue = (parseInt(decimalInput)).toString(2);
                binaryResult.textContent = `Binary: ${binaryValue}`;
            } else {
                binaryResult.textContent = "Invalid decimal input!";
            }
        });
    </script>
